<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User Search</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github User Search</a>
        </div>
    </nav>
    <div class="container">
        <div class="card card-body">
            <h1>Search Github User</h1>
            <p class="lead">Enter Username to fetch and display profile</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Github User name..">
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 text-center bg-light">
        Github Finder &copy
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="github.js"></script>
    <script src="app.js"></script>
</body>

</html>
